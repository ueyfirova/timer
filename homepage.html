<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width; initial-scale=1">
	<link rel="stylesheet" href="css/all.css" type="text/css"/>
	<link rel="stylesheet" href="sass/fonts.css" type="text/css"/>
	<title>Countdown timer</title>
</head>

<body>
	<div class="wrapper">
		<main class="main">
			<h1>we're launching soon</h1>
			<div class="timer">
				<div class="timer__block">
					<div class="timer__form"><span id="days">12</span></div>
					<div class="timer__caption">days</div>
				</div>
				<div class="timer__block">
					<div class="timer__form"><span id="hours">20</span></div>
					<div class="timer__caption">hours</div>
				</div>
				<div class="timer__block">
					<div class="timer__form"><span id="minutes">56</span></div>
					<div class="timer__caption">minutes</div>
				</div>
				<div class="timer__block">
					<div class="timer__form"><span id="seconds">20</span></div>
					<div class="timer__caption">seconds</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__img">
				<div class="icons">
					<div class="icons__item"><img src="images/icon-facebook.svg" alt=""><a href="#"></a></img></div>
					<div class="icons__item icons__item-top"><img src="images/icon-pinterest.svg" alt=""><a href="#"></a></img></div>
					<div class="icons__item"><img src="images/icon-instagram.svg" alt=""><a href="#"></a></img></div>
				</div>
			</div>
		</footer>
	</div>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
